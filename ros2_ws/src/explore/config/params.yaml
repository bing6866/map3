explore_node:
  ros__parameters:
    robot_base_frame: base_link
    return_to_init: true
    
    # 【关键修改 1：解决卡墙边问题】
    # 使用全局代价地图，避免贴墙
    costmap_topic: /global_costmap/costmap
    costmap_updates_topic: /global_costmap/costmap_updates
    
    visualize: true
    
    # 【关键修改 2：解决反应慢问题】
    # 这里已经帮你改为 1.0 了（原代码里还是 0.03）
    planner_frequency: 0.03    
    # 【修改 3：优化卡死时的容错】
    progress_timeout: 40.0
    
    # 【修改 4：平衡探索策略】
    potential_scale: 0.1  
    orientation_scale: 0.0
    gain_scale: 1.0
    
    transform_tolerance: 0.3
    
    # 【修改 5：降低冷启动门槛】
    min_frontier_size: 0.2